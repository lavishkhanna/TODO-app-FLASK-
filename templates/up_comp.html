<!-- MINIMAL PAGE TO UPDATE COMPLETED TASKS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="container my-3">
        <form action="/update_comp/{{todo.sno}}" method="POST">
            <div class="form-group">
              <label for="uptask">updated task</label>
              <input type="text" value="{{todo.title}}" name='title' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
            </div>
            <div class="form-group">
              <label for="updesc">updated description</label>
              <input type="text" value="{{todo.desc}}" name="desc" class="form-control" id="exampleInputPassword1"">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

</body>
</html>
